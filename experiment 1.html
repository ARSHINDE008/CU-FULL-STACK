<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>feedback form</title>
     <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
 <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 8px;
    }

    p {
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
   
</head>
<body>
    <form>
<h2>student feedback form</h2>
<label for ="NAME">NAME:</label>
<input type="text" placeholder="enter your name here" required>
<br><br>
<label for ="age">age:</label>
<input number="text" placeholder="enter your age here" required>
<br><br>
<p>rate your fsd session</p>
<input type="radio" name="rate">1
<input type="radio" name="rate">2
<input type="radio" name="rate">3
<input type="radio" name="rate">4
<input type="radio" name="rate">5
<br><br>
<p>choose your favourite subject</p>
<input type="checkbox" name="rate">HTML
<input type="checkbox" name="rate">css
<input type="checkbox" name="rate">js
<input type="checkbox" name="rate">social science
<input type="checkbox" name="rate">mathemaics
<label>department: </label>
<br><br>
<select>
     <option value="select">select </option>
     <option value="cse">cse </option>
     <option value="ait">ait </option>
     <option value="it">it </option>
     <br><br>
</select>
<!--submit button-->
<input type="submit"value="submit">
    </form>
</body>
</html>
