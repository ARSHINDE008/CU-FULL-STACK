<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>

  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222;
      --header-bg: #f0f0f0;
      --sidebar-bg: #e0e0e0;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f9f9f9;
      --header-bg: #2c2c2c;
      --sidebar-bg: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: grid;
      grid-template-areas:
        "sidebar header"
        "sidebar main";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px 1fr;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    header {
      grid-area: header;
      background-color: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid #ccc;
    }

    aside {
      grid-area: sidebar;
      background-color: var(--sidebar-bg);
      padding: 20px;
      border-right: 1px solid #ccc;
    }

    main {
      grid-area: main;
      padding: 20px;
    }

    .theme-toggle {
      cursor: pointer;
      background: none;
      border: 1px solid #888;
      padding: 6px 12px;
      border-radius: 5px;
      color: inherit;
    }

    .sidebar-title {
      font-size: 1.2em;
      margin-bottom: 1rem;
    }

    .menu {
      list-style: none;
    }

    .menu li {
      margin: 10px 0;
    }

    .menu a {
      color: inherit;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      body {
        grid-template-areas:
          "header"
          "main";
        grid-template-columns: 1fr;
        grid-template-rows: 60px 1fr;
      }

      aside {
        display: none;
      }
    }
  </style>
</head>

<body>
  <aside>
    <div class="sidebar-title">Admin Menu</div>
    <ul class="menu">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </aside>

  <header>
    <h1>Dashboard</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <main>
    <h2>Welcome Admin</h2>
    <p>This is your admin panel. Use the sidebar to navigate and the button to switch themes.</p>
  </main>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
